<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habbit tracker</Title>
  <link rel="icon" href="./images/favicon/favicon-96x96.png" type="image/png" sizes="96x96">
  <link rel="icon" href="./images/favicon/favicon.svg" type="image/svg+xml" sizes="any">
  <link rel="shortcut icon" href="./images/favicon/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="./images/favicon/apple-touch-icon.png" sizes="180x180">
  <meta name="apple-mobile-web-app-title" content="HabitTracker">
  <!-- <link rel="manifest" href="./site.webmanifest"> -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/index.js" defer></script>
</head>

<body class="page">
  <div class="app page__app">
    <aside class="sidebar app__sidebar" id="sidebar" aria-label="Боковая панель (навигация)">
      <div class="sidebar__logo-wrap">
        <img class="sidebar__logo" src="./images/logo.svg" width="66" height="71" alt="Логотип: Habit">
      </div>
      <nav class="sidebar__nav" aria-label="Навигация по привычкам" title="Навигация по привычкам">
        <ul class="sidebar__nav-list">
          <li class="sidebar__nav-item">
            <button class="sidebar__nav-btn sidebar__nav-btn_active" type="button" aria-label="Выбрать привычку"
              title="Отжимания">
              <img class="sidebar__nav-icon" src="./images/gantle-icon.svg" width="23" height="23"
                alt="Иконка: Гантеля">
            </button>
          </li>
          <li class="sidebar__nav-item">
            <button class="sidebar__nav-btn" type="button" aria-label="Выбрать привычку" title="Водный баланс">
              <img class="sidebar__nav-icon" src="./images/water-icon.svg" width="25" height="25"
                alt="Иконка: Бутылка с водой">
            </button>
          </li>
          <li class="sidebar__nav-item">
            <button class="sidebar__nav-btn" type="button" aria-label="Выбрать привычку" title="Правильное питание">
              <img class="sidebar__nav-icon" src="./images/food-icon.svg" width="23" height="24"
                alt="Иконка: Тарелка с едой">
            </button>
          </li>
        </ul>
      </nav>
      <div class="sidebar__add-btn-wrap">
        <button class="sidebar__add-btn" type="button" aria-label="Добавить привычку" aria-haspopup="true"
          title="Добавить привычку">
          <img class="sidebar__add-btn-icon" src="./images/add-icon.svg" width="20" height="20"
            alt="Иконка: Знака плюс">
        </button>
      </div>
    </aside>
    <main class="content app__content" id="content" aria-label="Контент приложения">
      <header class="content__header">
        <h1 class="content__title">Отжимания</h1>
        <div class="progress-bar content__progress-bar">
          <div class="progress-bar__heading-wrap">
            <span class="progress-bar__text">Прогресс</span>
            <span class="progress-bar__percent">80%</span>
          </div>
          <div class="progress-bar__scale-wrap">
            <span class="progress-bar__scale"></span>
            <span class="progress-bar__value"></span>
          </div>
        </div>
      </header>
      <div class="habbit-days content__habbit-days" id="habbit-days">
        <ul class="habbit-days__list">
          <li class="habbit-days__item">
            <div class="habbit-days__label">День 1</div>
            <div class="habbit-days__comment-wrap">
              <div class="habbit-days__comment">Первый подход всегда даётся тяжело..</div>
              <button class="habbit-days__delete-btn" type="button" aria-label="Удалить день" title="Удалить день">
                <img class="habbit-days__delete-icon" src="./images/trash-icon.svg" width="24" height="24"
                  alt="Иконка: Мусорное ведро">
              </button>
            </div>
          </li>
          <li class="habbit-days__item">
            <div class="habbit-days__label">День 2</div>
            <form class="habbit-days__form" id="comment-form">
              <input class="habbit-days__form-input" id="form-input" type="text" placeholder="Комментарий">
              <button class="habbit-days__form-btn" type="submit">Готово</button>
            </form>
          </li>
        </ul>
      </div>
    </main>
  </div>
</body>

</html>
